{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Placeholder Images</title>
    <link rel="stylesheet" href="{% static 'site.css' %}" type="text/css">
</head>
<body>
<h1>Django PlaceHolder Images</h1>
<b>/placeholder/&lt;width&gt;x&lt;height&gt;/</b>

<pre>
    &lt;img src="{{ example }}" &gt;
</pre>
<h2>Example</h2>
<ul>
    <li><img src="{% url 'placeholder' width=50 height=50 %}" alt=""></li>
    <li><img src="{% url 'placeholder' width=100 height=100 %}" alt=""></li>
    <li><img src="{% url 'placeholder' width=80 height=50 %}" alt=""></li>
</ul>
</body>
</html>
