<html>
	<head>
		<title>Conditional Rendering</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<style>
			.active {background-color: blue;}
			.text-danger {color: red;}
		</style>
	</head>
	<body>
		<div id="app_html">
			<h1>v-if</h1>
			<h2 v-if="isShowH2Title">this is displayed by v-if</h2>
			
			<div v-if="type==='A'">
				<p>TYPE is 'A'.</p>
			</div>
			<div v-else-if="type==='B'">
				<p>TYPE is 'B'.</p>
			</div>
			<div v-else>
				<p>TYPE IS not 'A' or 'B'.</p>
			</div>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:'#app_html',
			data:{
				isShowH2Title:false,
				type:'Z',
			}	
		});

		setTimeout(() => {
			vm.isShowH2Title = true;
			vm.type = 'B';
		}, 3000);
	</script>
</html>
